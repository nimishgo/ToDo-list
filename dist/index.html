<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <script src="./main.js" defer></script>
    <title>ToDO List</title>
</head>
<body>
    <h1 class="heading">ToDo List</h1>

    <div class="container" id="container">
        <div class="cardsContainer">
          
        </div>
       
        <button class="add" id="add">&plus;</button>
        <div class="modal" id="modal">
            <form id="form" class="form">
                <span class="close" id="close">&times;</span>
                <input type="text" placeholder="Add Title" id="text" class="text" required>
                <textarea name="description" class="description" id="description" cols="30" rows="10" placeholder="add description" required></textarea>
                <input type="date" class="dateOption" name="begin" id="dateOption" placeholder="dd-mm-yyyy" required>
                <div class="priority">
                <p>Select Priority</p>
                    <input type="radio" name="priority" id="radio" value="low" checked>
                    low
                    <input type="radio" name="priority" id="radio" value="medium">
                    medium
                    <input type="radio" name="priority" id="radio" value="high">
                    high
                </div>
                <button type="submit" class="submit" id="submit">submit</button>
            </form>
        </div>
    </div>

</body>
</html>
